<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            z-index: 2;
        }

        .card h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            color: #ff6f61;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .card button {
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card button:hover {
            background-color: #e35d57;
        }

        .balloons {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            width: 100%;
            z-index: 1;
        }

        .balloon {
            width: 60px;
            height: 80px;
            background-color: #fff;
            border-radius: 0 0 30px 30px;
            position: relative;
            margin: 0 15px;
            animation: float 6s ease-in-out infinite;
            z-index: 1;
        }

        .balloon:before {
            content: '';
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 40px;
            background: #fff;
            border-radius: 10px;
        }

        .balloon:nth-child(1) {
            background-color: #ff5e57;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            background-color: #ffd200;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background-color: #9bf542;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            background-color: #34b3f1;
            animation-delay: 3s;
        }

        .balloon:nth-child(5) {
            background-color: #d734f5;
            animation-delay: 4s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            opacity: 0.7;
            top: -10px;
            left: 50%;
            animation: fall 6s infinite;
        }

        .confetti:nth-child(odd) {
            background-color: #ff6f61;
        }

        .confetti:nth-child(even) {
            background-color: #ffd200;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(200px) rotate(180deg);
            }
            100% {
                transform: translateY(400px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    <div class="card">
        <h1>Happy Birthday Madam!</h1> 
        <p>Wishing you a day filled with love, joy, and happiness.</p>
        <button onclick="alert('Thank you!')">Celebrate</button>
    </div>
    <script>
        for (let i = 0; i < 50; i++) {
            let confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 4 + 's';
            document.body.appendChild(confetti);
        }
    </script>
</body>
</html>
